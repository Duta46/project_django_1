<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Hapus Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Konfirmasi Hapus Produk</h1>

        <p>Anda yakin ingin menghapus produk berikut?</p>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ produk.nama_produk }}</h5>
                <p class="card-text">Harga: Rp {{ produk.harga|floatformat:0 }}</p>
                <p class="card-text">Kategori: {{ produk.kategori.nama_kategori }}</p>
                <p class="card-text">Status: {{ produk.status.nama_status }}</p>
            </div>
        </div>

        <form method="post" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash-alt"></i> Ya, Hapus
            </button>
            <a href="{% url 'produk_list' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Batal
            </a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
